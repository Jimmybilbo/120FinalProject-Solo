<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="resources/login-signup_style.css">
    <title>Lɛ RESTAURäN</title>
</head>
<body>

    <section class="background" id="loginSection">

        <div class="login__container">

            <form class="form" id="login">
                <h1 class="form__title">Login</h1>
                <div class="form__message form__message--error"></div>

                <div class="form__input-group">
                    <input type="text" class="form__input" id="loginEmail" autofocus placeholder="Email Address" >
                    <div class="form__input-error-message"></div>
                </div>

                <div class="form__input-group">
                    <input type="password" class="form__input" id="loginPassword" autofocus placeholder="Password">
                    <div class="form__input-error-message"></div>
                </div>

                <button class="form__button" type="submit">Continue</button>
                <p class="form__text"><a href="#" class="form__link" id="whoops">Forgot Password?</a></p>
                <p class="form__text"><a class="form__link" id="linkCreateAccount">Create Account</a></p>
                <p class="form__text"><a class="form__link" id="guestLogin">Continue as Guest</a></p>
            </form>

            <form class="form hiddenIt" id="createAccount">
                <h1 class="form__title">Create Account</h1>

                <div class="form__input-group">
                    <input type="text"  class="form__input" id="signupNameF" autofocus placeholder="First Name" > 
                    <div class="form__input-error-message"></div>
                </div> 

                <div class="form__input-group">
                    <input type="text"  class="form__input" id="signupNameL" autofocus placeholder="Last Name" >
                    <div class="form__input-error-message"></div>
                </div> 

                <div class="form__input-group">
                    <input type="text" class="form__input" id="signupEmail" autofocus placeholder="Email Address" >
                    <div class="form__input-error-message"></div>
                </div>

                <div class="form__input-group">
                    <input type="password" class="form__input" id="signupPassword" autofocus placeholder="Password">
                    <div class="form__input-error-message"></div>
                </div>

                <div class="form__input-group">
                    <input type="password" class="form__input" id="confirmPassword"  placeholder="Confirm Password">
                    <div class="form__input-error-message"></div>
                </div>

                <div class="form__message form__message--error"></div>
                <button class="form__button" id="createButton" type="submit">Continue</button>
                <p class="form__text"><a class="form__link" id="linkLogin">Have an Account? Sign in</a></p>
                <p class="form__text"><a class="form__link" id="guestLogin">Continue as Guest</a></p>
            </form>
        </div>
    </section>

    <div class="body__container--layout">
        <section class="body__container" id="bodySection">
        </section>
    </div>

    <script src="resources/login-signup_brain.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>

</body>
</html>
